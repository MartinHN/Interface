
<style>
.full{
	width:100%;
	height:100%;
}
</style>
<body style="margin:0">

	<div id="capture" class="full">
		<!-- <div style="background: radial-gradient(#e66465, #9198e5);"> </div> -->
		<canvas id="myCanvas" class="full" ></canvas>
	</div>
	<input type="color" id="back" name="head"
           value="#ffffff" oninput="changeColor()"/>
      <input type="color" id="front" name="head"
           value="0" oninput="changeColor()"/>
           <input type="range" id="size" min=".5" max="3" step="0.01" oninput="changeColor()" />
	<!-- <button onclick=""/> -->
</body>

<script type="text/javascript">
	function changeColor(){
	var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var w = 1280,h=800;
c.width=w;
c.height=h;
var grd=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,h/2 * document.getElementById("size").value );

grd.addColorStop(0, document.getElementById("back").value);
grd.addColorStop(1,document.getElementById("front").value);


// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(0,0,w,h);
}
changeColor();
</script>
